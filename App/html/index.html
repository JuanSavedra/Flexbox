<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>App</title>
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img class="icons" src="../images/Home.svg" alt="Home">Home</li>
                    <li><img class="icons"src="../images/Notification.svg" alt="Notifications">Notifications</li>
                    <li><img class="icons" src="../images/Message.svg" alt="Message">Message</li>
                </ul>
            </nav>
            <img class="logo" src="../images/BirdTweeter.svg" alt="Logo">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="../images/Avatar.svg" alt="Avatar">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        <h1>Twitter Real Oficial</h1>
    </div>

    <!-- Bar -->
    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>3931</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>654</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>387</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>265</strong>
                </li>
                <li>
                    <span>Lists</span>
                    <strong>8</strong>
                </li>
                <li>
                    <span>Moments</span>
                    <strong>0</strong>
                </li>
            </ul>
            <div class="actions">
                <a href="#">Follow</a>
                <img class="icons" src="../images/Options.svg" alt="Options">
            </div>
        </div>
    </div>
</body>
</html>
